{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title  %}
    DeTaiL
{% endblock title %}

{% block content %}
    <div class="lali">
    <div class="container  mt-5" >
        <h1 class="text-center mb-4">Create a New Post</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        {{ form|crispy }}
                    <button type="submit" style="width:100%; background-color: #fa8400" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock content %}
